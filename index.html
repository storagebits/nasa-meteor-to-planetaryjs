      padding: 0;
      margin: 0;

      z-index: 10;

      right: 0;

    }

    #controls {
      position: absolute;
      width: 400px;
      bottom: 5px;
      left: 50%;
      margin-left: -200px;
      text-align: center;
    }

      width: 400px;
    }

  <h1>Meteorite Landing history</h1>
<ul id='magnitudes'></ul>

<canvas id='quakeCanvas'></canvas>

<div id='controls'>
  <div>
    <input id='slider' type='range' min='0' max='100' step='0.1' value='0'>
  </div>
  <div>
    <span id='date'>Loading...</span>
  </div>
</div>
